name: seabattle
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.5.2
  dio: ^5.9.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  rive: 0.14.0-dev.8
  flutter_localizations:
    sdk: flutter
  slang: ^4.8.1
  slang_flutter: ^4.8.0
  flutter_riverpod: ^3.0.3
  equatable: ^2.0.7
  web_socket_channel: ^3.0.3
  fl_chart: ^1.1.1
  pigeon: ^22.7.2
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Hive Generator
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/ships/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto.ttf